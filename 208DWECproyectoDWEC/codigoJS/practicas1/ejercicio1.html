    <!--1.Crea una página web que muestre un color de fondo aleatorio cada vez que entremos en ella.-->
    <body>
        <header>
            <h1>Bloque prácticas 1</h1>
            <h2>Ejercicio 1</h2>
        </header>
        <main>
            <article>
                <h3>Enunciado: Crea una página web que muestre un color de fondo aleatorio cada vez que entremos en ella</h3>
            <a href="../mostrarCodigo/mostrarEjercicio01.php">Enlace a código del ejercicio</a>
            </article>
            <script>
                /**
                 * @author Ricardo Santiago Tomé RicardoSantom en Github <https://github.com/RicardoSantom>
                 * @since Octubre 2022
                 * @version 0.1
                 * @param rojo Variable de tipo entero que guardará el resultado de forzar un número aleatorio
                 * desde un valor mínimo de 0  hasta un máximo de 256.
                 * @param verde Variable de tipo entero que guardará el resultado de forzar un número aleatorio
                 * desde un valor mínimo de 0  hasta un máximo de 256.
                 * @param azul Variable de tipo entero que guardará el resultado de forzar un número aleatorio
                 * desde un valor mínimo de 0  hasta un máximo de 256.
                 * @description Este programa inicializa tres variables a un número aleatorio entre 0 y 255, 
                 * coincidentes con los valores númericos de los tres colores primarios que al combinarlos
                 * dan como resultado la mayoría de los colores RGB.
                 * Con estos tres colores se dará color al fondo de la página web.
                 */
                //Inicialización de las tres variables.
                let rojo = parseInt(Math.random() * 256);
                let verde = parseInt(Math.random() * 256);
                let azul = parseInt(Math.random() * 256);
                //Impresión en pantalla de un bloque div cuyos estilos de color de fondo son resultado de 
                //la concatenación separados por comas de los tres valores aleatorios.
                document.write(`<div id='fondo'` +
                        `style='background-color:rgb(${rojo},${verde},${azul})'>` +
                        `</div>`);
            </script>
        </main>
