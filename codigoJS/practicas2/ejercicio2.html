        <style>
            *{
                font-family: monospace;
                font-size: 1.25em;
            }
            h1{
                font-size: 2em;
            }
        </style>
    </head>

    <body>
        <script>
            let asteriscos = prompt("Introduzca número de asteriscos:")
            document.write("<h1>Triángulo 1</h1>");
            //asteriscos++;
            for (let index = 1; index <= asteriscos; index++) {
                if (index > 1) {
                    document.write("<br></br>");
                }

                for (let indice = 0; indice < index; indice++) {
                    document.write("*&nbsp");
                }
            }

            document.write("<h1>Triángulo 2</h1>");
            for (let index = 1; index <= asteriscos; index++) {
                if (index > 1) {
                    document.write("<br></br>");
                }
                for (let indice = asteriscos; indice >= index; indice--) {
                    document.write("*&nbsp");
                }
            }

            document.write("<h1>Triángulo 3</h1>");
            let numero = parseInt(asteriscos);
            for (let index = 1; index < asteriscos; index++) {
                if (index > 1) {
                    document.write("<br></br>");
                }

                for (let i = (numero) - 1; i > (index); i--) {
                    document.write("&nbsp");
                }

                for (let indice = 0; indice < index; indice++) {

                    document.write("*&nbsp");
                }

            }

            document.write("<h1>Triángulo 4</h1>");
            for (let index = 0; index < asteriscos; index++) {
                if (index > 0) {
                    document.write("<br></br>");
                }
                for (let i = (-1); i < (index) - 1; i++) {
                    document.write("&nbsp");

                }
                for (let indice = asteriscos; indice > index; indice--) {
                    document.write("*&nbsp");
                }
            }

            document.write("<h1>Triángulo 5</h1>");
            for (let index = 1; index < 7; index++) {
                if (index > 1) {
                    document.write("<br></br>");

                } else {
                    document.write("");
                }

                for (let i = 6; i > index; i--) {
                    document.write("&nbsp");

                }

                for (let indice = 0; indice < index; indice++) {

                    document.write("*");
                }

            }

        </script>
