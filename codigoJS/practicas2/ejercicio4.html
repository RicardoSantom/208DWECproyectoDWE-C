        <title>Document</title>
        <style>
            table,
            tr {
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px black solid;
                width: 80px;
                height: 40px;
                text-align: center;
            }

            .par {
                background-color: lightslategray;
            }
        </style>
    </head>
    <body>
        <!--Crea una página que muestre los primeros 10000 símbolos de la tabla Unicode.
             Se mostrará en una tabla en la que en cada fila se indica el número de código,
              seguido del carácter de ese código. En cada fila se mostrarán 10 símbolos.:-->
        <script>
            document.write("<table><tbody>");
            let numero = -1;
            for (let index = 0; index < 1000; index++) {
                document.write("<tr>");
                for (let indice = 0; indice < 20; indice++) {
                    if (indice % 2 == 0) {
                        numero++;
                        document.write("<th class='par'>" + numero + "</th>");
                    } else {
                        //document.write("<th>" + String.fromCharCode(numero) + "</th>");
                        document.write(`<th>&#${numero}</th>`);
                    }
                }
                document.write("</tr>");
            }
            document.write("</tbody></table>");
        </script>
