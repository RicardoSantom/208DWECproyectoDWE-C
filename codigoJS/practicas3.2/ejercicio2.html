<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!--Crea una función que reciba un array de palabras. 
        La función devolverá un mapa que contenga como clave cada palabra y el valor
         es el número de veces que esa palabra aparece en el array. 
         Haremos una página web que lea palabras hasta que el usuario cancele o 
         deje el cuadro vacío y mostraremos las repeticiones de las palabras.-->
    <script>
        let palabras;
        let arrayPalabras = [];
        let iValor;
        let xValor;
        do {
            palabras = prompt("Introduzca palabras para completar array: ");
            if (palabras != "") {
                arrayPalabras.push(palabras);
            }
        } while (palabras != undefined && palabras != null && palabras != "");

        function numeroOcurrencias(arrayPalabras) {
            let mapaPalabras = new Map();
            //Con bucle for of, paso las palabras del arrayPalabras a través de la variable valor
            //y con el valor 0 inicializo el contador.
            for (const valor of arrayPalabras) {
                mapaPalabras.set(valor, 0);
            }
            
            for (const valorAcumulado of arrayPalabras) {
                iValor = mapaPalabras.get(valorAcumulado);
                mapaPalabras.set(valorAcumulado, iValor + 1);

            }
            return mapaPalabras;
        }
        let mapaImpreso = numeroOcurrencias(arrayPalabras);

        mapaImpreso.forEach((value,key)=>{
            console.log(`${key} = ${value}`);
        });
    </script>
</body>

</html>
