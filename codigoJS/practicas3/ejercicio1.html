<body>
    <!--Crea un script que pida una frase al usuario y se la muestre\n
         con la primera letra de cada palabra en mayÃºsculas.-->
    <script>
        let controlador = false;
        let frase = prompt("Introduzca una frase: ");
        let fraseTrim = frase.trim();
        let numero = parseInt(fraseTrim);
        let palabras = fraseTrim.split(" ");
        if (frase == undefined || frase == "") {
            document.write("Formato incorrecto.");
        } else {
            controlador = true;
            for (let indice in palabras) {
                if (palabras[indice] != '') {
                    palabras[indice] = palabras[indice][0].toUpperCase() + palabras[indice].substr(1);
                }
            }
            document.write(palabras.join(" "));
        }
    </script>
</body>
