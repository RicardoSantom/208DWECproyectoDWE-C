        var nombre="anónimo";
        /*Objeto promesa*/
        var miPromesa =new Promise(function(resolve,reject){
            setTimeout(()=>{
                nombre=prompt("Escribe tu nombre:");
                if (nombre.length>4) {
                resolve("La promesa se ha cumplido");
                } else{
                    reject(new Error("Formato no válido"));
                }
            },5000);
        });

        miPromesa.then((mensaje)=>{
            console.log(mensaje);
            console.log(nombre);
        }).catch((error)=>{
            console.log(error);
        }).finally(()=>{
            alert("FIN");
        });

    </script>
